<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 fw-bold text-center mt-5">Todos</h1>
      <div mb-5>
        <form
          action=""
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="mb-4 w-50 m-auto">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Write here.."
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-25 shadow-sm">save</button>
          </div>
        </form>
      </div>
      <div class="mt-5 w-50 m-auto">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Todo title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Datetime</h6>
              <p class="card-text">Todo content</p>
              <a href="#" class="btn btn-success">Done</a>
              <a href="#" class="btn btn-danger">Delete</a>
            </div>
          </div>
      </div>

      <!-- <button class="btn btn-primary" id="changeTheme">change theme</button> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector("#changeTheme").addEventListener("click", () => {
        let theme = document.documentElement.getAttribute("data-bs-theme");
        if (theme === "light") {
          document.documentElement.setAttribute("data-bs-theme", "dark");
        } else {
          document.documentElement.setAttribute("data-bs-theme", "light");
        }
      });
    </script>
  </body>
</html>
